<div id="page-wrapper">
	<div class="row toggleBtn" ng-click="CommonService.toggleBtn()"><i class="fa fa-angle-left fa-2x"></i></div>
	<div class="row">
		<div class="col-lg-4 col-md-4 col-sm-8">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i id="panelConsumptionIcon" class="fa fa-bullhorn fa-3x"></i>
						</div>
						<div class="col-xs-6 text-right">
							<div class="report-panel-font">{{"icem.report.total.consumption" | i18next}}</div>
						</div>
						<div class="col-xs-3 text-right">
							<div class="report-panel-font">{{topList.totalAmount}}</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-8">
			<div class="panel panel-green">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-user fa-3x"></i>
						</div>
						<div class="col-xs-6 text-right">
							<div class="report-panel-font">{{"icem.report.total.member" | i18next}}</div>
						</div>
						<div class="col-xs-3 text-right">
							<div class="report-panel-font">{{topList.totalMember}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-8">
			<div class="panel panel-yellow">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-shopping-cart fa-3x"></i>
						</div>
						<div class="col-xs-6 text-right">
							<div class="report-panel-font">{{"icem.report.total.order" | i18next}}</div>
						</div>
						<div class="col-xs-3 text-right">
							<div class="report-panel-font">{{topList.totalOrder}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="report-panel" class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading report-chart-heading">
					<i class="fa fa-bar-chart-o fa-fw"></i> <span ng-i18next="icem.menu.report"></span>
					<div class="pull-right">
						<div class="btn-group"></div>
					</div>
				</div>
				<div class="panel-body">
					<div class="col-lg-8 col-md-6 col-sm-6">
						<div class="row">
							<div class="col-lg-2 col-md-4 col-sm-4">
								<select ng-model="chartType" ng-change="changeChartType()" ng-init="chartType='area';cate.value=='area-spline'" class="form-control custom report-dropdown">
                                    <option ng-repeat="cate in chartCategory" value="{{cate.value}}">{{cate.name | i18next}}</option>
                                </select>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6">
						<div class="row">
							<div id="reportrange" style="background: #fff; cursor: pointer; padding: 8px 10px 8px 10px; border: 1px solid #ccc ; display: inline-block;">
								<i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
								<span></span>
								<b class="caret"></b>
							</div>
							<div class="pull-right">
								<button type="button" class="btn btn-primary" click-once api-method="getSales" time-out="true">{{'icem.apply' | i18next}}</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="report-chart" ng-show="chartShow">
						<!-- Chart -->
						<div id="chart"></div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6">
								<div class="panel panel-default">
									<div class="panel-heading report-chart-heading">
										<i class="fa fa-list-ol fa-fw"></i><span ng-i18next="icem.report.top.10.item"></span>
									</div>
									<div class="panel-body">
										<div class="table-responsive">
											<table class="table table-bordered">
												<thead>
													<tr>
														<th style="text-align: center;" ng-i18next="icem.member.info.item.name"></th>
														<th style="text-align: center;" ng-i18next="icem.member.info.item.buyCount"></th>
													</tr>
												</thead>
												<tbody ng-repeat="x in topList.top10Item">
													<tr>
														<td>{{x.name}}</td>
														<td>{{x.buyCount}}</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>

							<div class="col-lg-6 col-md-6 col-sm-6">
								<div class="panel panel-default">
									<div class="panel-heading report-chart-heading">
										<i class="fa fa-list-ol fa-fw"></i><span ng-i18next="icem.report.top.10.member"></span>
									</div>
									<div class="panel-body">
										<table class="table table-bordered">
											<thead>
												<tr>
													<th style="text-align: center;" ng-i18next="icem.member.name"></th>
													<th style="text-align: center;" ng-i18next="icem.report.member.orderCount"></th>
													<th style="text-align: center;" ng-i18next="icem.report.member.orderAmount"></th>
												</tr>
											</thead>
											<tbody ng-repeat="x in topList.top10Member">
												<tr>
													<td>{{x.memberName}}</td>
													<td>{{x.orderCount}}</td>
													<td>{{x.orderAmount}}</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
