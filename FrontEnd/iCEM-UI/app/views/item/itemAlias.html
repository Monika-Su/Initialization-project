<div id="page-wrapper">
	<div id="toggleBtn" class="row toggleBtn" ng-click="CommonService.toggleBtn()"><i class="fa fa-angle-left fa-2x"></i></div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<!-- /.panel -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<button class="btn btn-primary " ng-click="addAttribute()" ng-i18next="icem.add"></button>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="row">
						<div class="sk-fading-circle" ng-show="isLoading">
							<div class="sk-circle1 sk-circle"></div>
							<div class="sk-circle2 sk-circle"></div>
							<div class="sk-circle3 sk-circle"></div>
							<div class="sk-circle4 sk-circle"></div>
							<div class="sk-circle5 sk-circle"></div>
							<div class="sk-circle6 sk-circle"></div>
							<div class="sk-circle7 sk-circle"></div>
							<div class="sk-circle8 sk-circle"></div>
							<div class="sk-circle9 sk-circle"></div>
							<div class="sk-circle10 sk-circle"></div>
							<div class="sk-circle11 sk-circle"></div>
							<div class="sk-circle12 sk-circle"></div>
						</div>
						<div class="col-lg-12" ng-hide="isLoading">
							<label>{{('icem.row.limit'| i18next) + ': ' +  attributeCount + '/' + attributeLimit}}</label>
							<div class="table-responsive">
								<table ng-table="tableParams" class="table table-bordered table-hover">
									<thead>
										<tr>
											<th ng-i18next="icem.status"></th>
											<th ng-i18next="icem.itemAlias.fieldType"></th>
											<th ng-i18next="icem.itemAlias.fieldName"></th>
											<th ng-i18next="icem.operation"></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-show="isShowAdd">
											<td width="5%"><input type="checkbox" ng-model="itemAttr[0].status" /></td>
											<td width="10%">{{itemAttr[0].subType | i18next}}</td>
											<td width="10%"><input class="form-control" type="text" ng-model="itemAttr[0].name" maxlength="30"/></td>
											<td width="5%" style="white-space:nowrap;">
												<button type="button" class="btn btn-success btn-circle" click-once input-data1="itemAttr" api-method="addItemAlias"><i class="fa fa-check"></i></button>
												<button type="button" class="btn btn-warning btn-circle" ng-click="closeItemAlias()" popover="{{'icem.cancel' | i18next}}"
													popover-trigger="mouseenter"><i class="fa fa-times"></i></button>
											</td>
										</tr>
										<tr ng-repeat="value in itemAlias">
											<td width="5%" ng-if="!value.$$edit">
												<span ng-if="value.status">{{'report.chart.on' | i18next}}</span>
												<span ng-if="!value.status">{{'report.chart.off' | i18next}}</span>
											</td>
											<td width="5%" ng-if="value.$$edit"><input type="checkbox" ng-model="value.status" /></td>
											<td width="10%">{{value.subType | i18next}}</td>
											<td width="10%" ng-if="!value.$$edit">{{value.name}}</td>
											<td width="10%" ng-if="value.$$edit"><input class="form-control" type="text" ng-model="value.name" maxlength="30"/></td>
											<td width="5%" style="white-space:nowrap;">
												<button ng-if="!value.$$edit" type="button" class="btn btn-primary btn-circle" ng-click="value.$$edit = true" popover="{{'icem.edit' | i18next}}"
													popover-trigger="mouseenter"><i class="fa fa-list"></i></button>

												<button ng-if="value.$$edit" type="button" class="btn btn-success btn-circle" ng-click="saveEditItem(value)"><i class="fa fa-check"></i></button>
												<button ng-if="value.$$edit" type="button" class="btn btn-warning btn-circle" ng-click="cancelItem(value)" popover="{{'icem.cancel' | i18next}}"
													popover-trigger="mouseenter"><i class="fa fa-times"></i></button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!-- /.col-lg-8 (nested) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-8 -->
	</div>
	<!-- /.row -->
</div>
