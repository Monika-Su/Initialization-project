<div id="page-wrapper">
	<div class="row toggleBtn" ng-click="CommonService.toggleBtn()"><i class="fa fa-angle-left fa-2x"></i></div>
	<!-- /.row -->
	<div class="row">
		<div class="sk-fading-circle" ng-show="isLoading">
			<div class="sk-circle1 sk-circle"></div>
			<div class="sk-circle2 sk-circle"></div>
			<div class="sk-circle3 sk-circle"></div>
			<div class="sk-circle4 sk-circle"></div>
			<div class="sk-circle5 sk-circle"></div>
			<div class="sk-circle6 sk-circle"></div>
			<div class="sk-circle7 sk-circle"></div>
			<div class="sk-circle8 sk-circle"></div>
			<div class="sk-circle9 sk-circle"></div>
			<div class="sk-circle10 sk-circle"></div>
			<div class="sk-circle11 sk-circle"></div>
			<div class="sk-circle12 sk-circle"></div>
		</div>
		<div class="col-lg-12" ng-hide="isLoading">
			<!-- /.panel -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<button class="btn btn-primary" ng-click="addPixel()" ng-i18next="icem.add"></button>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="table-responsive">
								<table ng-table="pixelTableParams" class="table table-bordered table-hover">
									<thead>
										<tr>
											<th class="col-lg-3" ng-i18next="icem.pixel.pixelid"></th>
											<th class="col-lg-2" ng-i18next="icem.pixel.name"></th>
											<th class="col-lg-2" ng-i18next="icem.pixel.label"></th>
											<th class="col-lg-1" ng-i18next="icem.operation"></th>
										</tr>
										<tr>
											<th></th>
											<th>
												<div class="input-group input-group-sm search-control dropdown-menu header-drop-search">
													<span class="input-group-addon header-drop-search">
										             <span class="glyphicon glyphicon-search"></span>
													</span>
													<input class="form-control header-drop-search" type="text" placeholder="Search Pixel Name" ng-model="filterName" ng-change="filterChange('name', filterName)"
														maxlength=30/>
												</div>

											</th>
											<th>
												<div class="input-group input-group-sm search-control dropdown-menu header-drop-search">
													<span class="input-group-addon header-drop-search">
										             <span class="glyphicon glyphicon-search"></span>
													</span>
													<input class="form-control header-drop-search" type="text" placeholder="Search Content Label" ng-model="filterLabel" ng-change="filterChange('label', filterLabel)"
														maxlength=30/>
												</div>
											</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<!-- add new campain -->
										<tr ng-show="isShow">
											<td>
												<span>{{x.pixelid}}</span>
											</td>
											<td>
												<input class="form-control" type="text" ng-model="newPixel.name" maxlength="50" />
											</td>
											<td>
												<input class="form-control" type="text" ng-model="newPixel.label" maxlength="50" />
											</td>
											<td style="white-space:nowrap;">
												<button type="button" class="btn btn-success btn-circle" ng-click="savePixel(newPixel)"><i class="fa fa-check"></i></button>
												<button type="button" class="btn btn-danger btn-circle" ng-click="removePixel(newPixel)"><i class="fa fa-times"></i></button>
											</td>
										</tr>

										<tr ng-repeat="x in $data | filter:{name:filterPixel.name,label:filterPixel.label}">
											<td>
												<span>{{x.pixelid}}</span>
											</td>
											<td>
												<span ng-if="!x.$$edit">{{x.name}}</span>
												<div ng-if="x.$$edit"><input class="form-control" type="text" ng-model="x.name" maxlength="50" /></div>
											</td>
											<td>
												<span ng-if="!x.$$edit">{{x.label}}</span>
												<div ng-if="x.$$edit"><input class="form-control" type="text" ng-model="x.label" maxlength="50" /></div>

											</td>
											<td>
												<button ng-if="!x.$$edit" type="button" class="btn btn-primary btn-circle" ng-click="editPixel(x)"><i class="fa fa-list"></i></button>
												<button ng-if="!x.$$edit" type="button" class="btn btn-default btn-circle" ng-click="openInfo(x)"><i class="fa fa-info"></i></button>
												<button ng-if="x.$$edit" type="button" class="btn btn-success btn-circle" ng-click="savePixel(x)"><i class="fa fa-check"></i></button>
												<button ng-if="!x.$$edit" type="button" class="btn btn-danger btn-circle" ng-click="deletePixel(x)"><i class="fa fa-times"></i></button>
												<button ng-if="x.$$edit" type="button" class="btn btn-warning btn-circle" ng-click="cancelSavePixel(x)"><i class="fa fa-times"></i></button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!-- /.col-lg-8 (nested) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-8 -->
	</div>
	<!-- /.row -->
</div>


<!-- info Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width:50%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" ng-i18next="icem.pixel.code"></h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-12">
						<label ng-i18next="icem.pixel.code.tracking"></label>
						<textarea class="form-control" rows="3" ng-model="infoModal.trackingCode" ng-disabled="true"></textarea>
						<hr>
						<label ng-i18next="icem.pixel.code.conversion"></label>
						<textarea class="form-control" rows="3" ng-model="infoModal.conversionCode" ng-disabled="true"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-i18next="icem.close"></button>
				</div>
			</div>
		</div>
	</div>
</div>
